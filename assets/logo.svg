<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" />
  
  <!-- AI Brain/Circuit design -->
  <g fill="white" stroke="white" stroke-width="1.5">
    <!-- Central node -->
    <circle cx="50" cy="50" r="3" />
    
    <!-- Neural network connections -->
    <line x1="50" y1="50" x2="35" y2="35" />
    <line x1="50" y1="50" x2="65" y2="35" />
    <line x1="50" y1="50" x2="35" y2="65" />
    <line x1="50" y1="50" x2="65" y2="65" />
    <line x1="50" y1="50" x2="25" y2="50" />
    <line x1="50" y1="50" x2="75" y2="50" />
    
    <!-- Node points -->
    <circle cx="35" cy="35" r="2" />
    <circle cx="65" cy="35" r="2" />
    <circle cx="35" cy="65" r="2" />
    <circle cx="65" cy="65" r="2" />
    <circle cx="25" cy="50" r="2" />
    <circle cx="75" cy="50" r="2" />
    
    <!-- Secondary connections -->
    <line x1="35" y1="35" x2="25" y2="30" opacity="0.7" />
    <line x1="65" y1="35" x2="75" y2="30" opacity="0.7" />
    <line x1="35" y1="65" x2="25" y2="70" opacity="0.7" />
    <line x1="65" y1="65" x2="75" y2="70" opacity="0.7" />
    
    <!-- Outer nodes -->
    <circle cx="25" cy="30" r="1.5" opacity="0.7" />
    <circle cx="75" cy="30" r="1.5" opacity="0.7" />
    <circle cx="25" cy="70" r="1.5" opacity="0.7" />
    <circle cx="75" cy="70" r="1.5" opacity="0.7" />
  </g>
  
  <!-- Letter 'M' stylized -->
  <text x="50" y="58" font-family="Inter, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="white">M</text>
</svg>
